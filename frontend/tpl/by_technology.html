<!-- START PAGE COVER -->
<div class="container-fluid container-fixed-lg ">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li><a class="active" href="#">By Technology</a>
        </li>
    </ul>
    <!-- END BREADCRUMB -->
    <h3 class="page-title">By Technology</h3>
</div>
<div class="container-fluid container-fixed-lg">
    <form role="form">
        <div class="form-group">
            <ui-select ng-model="vendor.selected" theme="bootstrap" ng-change="onChange()">
                <ui-select-match placeholder="Select a Vendor">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="vendor in vendors | filter: $select.search">
                    <span ng-bind="vendor"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <ui-select ng-model="network.selected" theme="bootstrap" ng-change="onChange()">
                <ui-select-match placeholder="Select a network">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="network in networks | filter: $select.search">
                    <span ng-bind="network"></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </form>
    <div class="col-md-12">
      <a class="btn btn-warn" href="{{ url_tables }}">Download Excel</a>
      {{ $scope.checkboxTables }}
    </div>

    <table class="table">
        <tbody>
            <tr ng-repeat="table in tables">
                <td>
                  <input type="checkbox" ng-model="checkboxTables[table]" ng-click="onClicktable()">
                </td>
                <td>
                    <a href="#app/table/{{ table }}">{{ table }}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
