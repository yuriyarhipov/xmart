<!-- START PAGE COVER -->
<div class="container-fluid container-fixed-lg ">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li><a class="active" href="#">Change Password</a>
        </li>
    </ul>
    <!-- END BREADCRUMB -->
    <h3 class="page-title">Change Password</h3>
</div>
<div class="container-fluid container-fixed-lg">
    <div>
        <form role="form">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Old password" ng-model='old_pass'/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="New password" ng-model='new_pass'/>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" ng-click="onChangePass(old_pass, new_pass)">Change</button>
        </form>

    </div>

</div>
